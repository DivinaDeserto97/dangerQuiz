<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Danger Quiz Page Template</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
	<style>
		body {
			background-color: #BA181B;
		}
		.fixed-top {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			padding: 10px;
		}
		.fixed-top .left-icon {
			position: absolute;
			left: 10px;
		}
		.fixed-top .middle-icon {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
		}
		.fixed-top .right-icon {
			position: absolute;
			right: 10px;
		}
		.fixed-bottom {
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			padding: 30px;
		}

		.fixed-bottom .right-icon {
			position: absolute;
			right: 10px;
		}
	</style>
</head>
<body>

<!--HEADER START -->
	<div class="fixed-top">
		<span class="left-icon bi bi-house"></span>
		<span class="middle-icon">
               <img src="/assets/images/logos/dGLogo-bgTranspararent/danger-quiz-high-resolution-logo-black-on-transparent-background.webp" alt="Danger Quiz Logo" width="48" height="32"></span>
		<span class="right-icon bi bi-mask"></span>
	</div>
<!--HEADER ENDE -->

<br><br><br>

<!--EINGABEFELDER UND BILD START -->
<section class="text-black p-5 p-lg-0 pt-lg-5 text-center text-sm-start">

    <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
            <div> 
                <h1 class='text-center'>Danger Quiz</h1>



<!-- FORMULAR 'Themenwahl' -->
    <form id='quiz-form' action='question.php' method='post' onsubmit="return navigate('next');">
        <!-- Themenwahl -->
        <label for='topic' class='form-label'>Quiz topic - please select!</label>
        <select id='topic' name='topic' class='form-select' aria-label='Default select example'>
        <option value='music'>Music</option>
            <option value='ch-norris'>Chuck Norris</option>
            <option value='animals'>Animals</option>
            <option value='movies'>Movies</option>
            <option value='d-n-d'>Dungeons & Dragons</option>
            <option value='astronautics'>Astronautics</option>
            <!-- option value='technology'>Technology</option -->
            <!-- option value='ai'>Artificial Intelligence</option -->
            <option value='geography'>Geography</option>
            <!-- option value='sports'>Sports</option-->
            <option value='science'>Science</option>
            <option value='informatics'>Informatics</option>
            <option value='gen-knowledge'>General Knowledge</option>
            <option value='basketball'>Basketball</option>
        </select>

        <!-- Anzahl Fragen -->
        <label for='questionNum' style='margin-top:20px;' class='form-label'>Number of questions:</label>
        <input id='questionNum' name='questionNum' type='number' 
               min='2' max='40' value='10'
               style='width:100px'  class='form-control'>

        <!-- Zeit Pro Frage -->
        <label for='timerQuestion' style='margin-top:20px;' class='form-label'>Time per question:</label>
        <input id='timerQuestion' name='timerQuestion' type='number' 
               min='10' max='90' value='30'
               style='width:100px'  class='form-control'>

        <!-- 
            input type='hidden'
                lastQuestionIndex: mit PHP gesetzt
                indexStep: mit JavaScript setIntValue(fieldId, value) verÃ¤ndert
        -->
        <input id='lastQuestionIndex' name='lastQuestionIndex' type='hidden'  value='-1'>
        <input id='indexStep' name='indexStep' type='hidden' value='1'>

        <!-- Validierungswarnung -->
        <p id='validation-warning' class='warning'></p>



    </form>

    </div>
        </div>
                <img class="img-fluid w-50 d-none d-sm-block fixed-left"src="/assets/images/indexPageImages/owl-gif-animated.gif" alt="owl gif">
        </div>

    </div>




</section>
<!--EINGABEFELDER UND BILD ENDE -->

	<div class="fixed-bottom">

		<span class="right-icon bi bi-play-circle"></span>
	</div>
